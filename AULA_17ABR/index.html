<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        $lim = prompt("Diga o limite de repetições.")
        for ($num = 1; $num <= $lim ; $num ++) {
            if (parseInt($num) % 2 != 0) {
                document.write("<br>  - IMPAR ", $num)
                $num++
            }
            if(parseInt($num)%2==0){
                document.write("<br>  - PAR ", $num)
            }
          

        }

    </script>
</head>
